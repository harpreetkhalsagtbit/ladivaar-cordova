<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Ladivaar App</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="dropdown" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ladivaar.com</a>
            </div>
            <div class="dropdown" id="myNavbar">
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- Home -->
    <div data-attr="homeList" class="list-group">
        {{#each homePageList}}
            <a href="#{{hash}}" class="list-group-item">{{label}}</a>
        {{/each}}
    </div>
    <!-- Tatkra Sri Guru Granth Sahib Jee -->
    <div data-attr="tatkra" class="list-group" style="display: none;">
        {{#each tatkraList}}
            <a href="#{{hash}}" class="list-group-item">{{label}}</a>
        {{/each}}
    </div>
    <!-- Gurbani Content - Ang -->
    <div data-attr="srigurugranthsahib_ang" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="container" id="baani_container">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <div class="carousel-caption">
                                <div data-content></div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="carousel-caption">
                                <div data-content></div>
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Nitnem Index -->
    <div data-attr="nitnem_tatkra" class="list-group" style="display: none;">
        {{#each nitnemPageList}}
        <a href="#{{hash}}" class="list-group-item">{{label}}</a>
        {{/each}}
    </div>
    <!-- Nitnem Gurbani Content -->
    <div data-attr="nitnem_gurbani" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="container" id="nitnenm_baani_container">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/output.js"></script>
    <script type="text/javascript" src="js/nitnem.js"></script>
</body>

</html>
